<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
	</head>

	<body>
		<div class="sub-htm">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>新增课程</h4>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" id="course">
						<div class="form-group">
							<label class="col-sm-2 control-label">课程名：</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="name" name="name" placeholder="请输入课程名称" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">课程简介：</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="descript" id="descript"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input type="button" value="添加" class="btn btn-primary" id="add-course"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
